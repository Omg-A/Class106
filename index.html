
<html>
  <head>

        <br>
        <img id="alien-01" src="aliens-01.png" width="300" height="300">
        <img id="alien-02" src="aliens-02.png" width="300" height="300">
        <img id="alien-03" src="aliens-03.png" width="300" height="300">

    </div>

    <div class="copy_right_footer">

<script src="main.js"></script>
